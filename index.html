<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BATTLESHIP AI - Tactical Command</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <header>
            <h1 class="glitch" data-text="BATTLESHIP_AI">BATTLESHIP_AI</h1>
            <div class="system-status">SISTEMA: <span id="status">ONLINE</span> | TURNI: <span id="turn-display">0</span></div>
        </header>

        <div id="ui-layer">
            <div id="setup-controls">
                <div class="control-group">
                    <label>CONFIGURA LOGICA IA:</label>
                    <select id="difficulty-select" class="neon-select">
                        <option value="easy">RANDOM_SEARCH</option>
                        <option value="medium">HUNT_AND_TARGET</option>
                        <option value="hard" selected>PROBABILITY_MAP_AI</option>
                    </select>
                </div>
                <p>COMANDO: Piazza <span id="current-ship-name">...</span> (<span id="current-ship-len">0</span> unit√†)</p>
                <button class="btn-neon" onclick="toggleOrientation()">RUOTA ASSE [R]</button>
            </div>
            
            <div id="game-controls" style="display:none;">
                <p class="console-msg-info">BATTAGLIA IN CORSO - LOGICA IA BLOCCATA</p>
            </div>
        </div>

        <div class="war-room">
            <div class="board-wrapper">
                <div class="label">SETTORE_ALLEATO (IA TARGET)</div>
                <div id="player-board" class="grid"></div>
            </div>
            
            <div class="v-divider"></div>

            <div class="board-wrapper">
                <div class="label">SETTORE_NEMICO</div>
                <div id="ai-board" class="grid"></div>
            </div>
        </div>

        <div id="analysis-info" style="font-size: 0.8em; margin: 10px; color: #555;">
            ANALISI: [H] HEATMAP (SOLO PER TEST) | CONSOLE: runSimulations(100)
        </div>

        <div class="console-wrapper">
            <div class="console-header">IA_THOUGHT_PROCESS >_</div>
            <div id="ai-console" class="console-body"></div>
        </div>
        <p>
            <div style="display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap: wrap;">
                <button class="btn-reset" onclick="resetGame()">RE-INIZIALIZZA (RESET)</button>
                <button class="btn-neon" onclick="window.location.href='ai_vs_ai.html'">SIMULA IA vs IA</button>
                <button class="btn-neon" style="border-color: #ffee00; color: #ffee00;" onclick="window.location.href='report.html'">ULTIMO REPORT PDF</button>
            </div>
        </p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

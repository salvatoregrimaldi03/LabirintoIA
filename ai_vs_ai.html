<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BATTLESHIP AI - IA vs IA SIMULATION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">

        <header>
            <h1 class="glitch" data-text="BATTLESHIP_AI">BATTLESHIP_AI — IA vs IA</h1>
            <div class="system-status">SIMULAZIONE: <span id="sim-status">FERMA</span> | TURNI: <span id="sim-turn">0</span></div>
        </header>

        <!-- TOP CONTROLS: sinistra (IA_A) | centro (global) | destra (IA_B) -->
        <div class="top-controls">
            <!-- LEFT: controlli IA_A -->
            <div class="top-col top-left">
                <div class="col-title">IA_A</div>
                <label class="small-label">LOGICA IA_A</label>
                <select id="iaA-select" class="neon-select">
                    <option value="easy">RANDOM_SEARCH</option>
                    <option value="medium">HUNT_AND_TARGET</option>
                    <option value="hard" selected>PROBABILITY_MAP_AI</option>
                </select>

                <div class="local-controls">
                    <button class="btn-small" id="revealA">MOSTRA NAVI A</button>
                    <div class="info-line">Navi rimanenti: <span id="countA">—</span></div>
                </div>
            </div>

            <!-- CENTER: controlli globali della simulazione -->
            <div class="top-col top-center">
                <div class="col-title">COMANDI SIMULAZIONE</div>
                <div class="center-buttons">
                    <button class="btn-neon" id="start-btn">AVVIA SIMULAZIONE</button>
                    <button class="btn-neon" id="pause-btn">PAUSA</button>
                    <button class="btn-reset" id="reset-btn">RESET SIMULAZIONE</button>
                    <button class="btn-neon" id="back-btn" onclick="window.location.href='Index.html'">TORNA A INTERFACCIA</button>
                </div>
                <div class="center-note">Scegli le logiche su entrambi i lati prima di avviare.</div>
            </div>

            <!-- RIGHT: controlli IA_B -->
            <div class="top-col top-right">
                <div class="col-title">IA_B</div>
                <label class="small-label">LOGICA IA_B</label>
                <select id="iaB-select" class="neon-select">
                    <option value="easy">RANDOM_SEARCH</option>
                    <option value="medium">HUNT_AND_TARGET</option>
                    <option value="hard" selected>PROBABILITY_MAP_AI</option>
                </select>

                <div class="local-controls">
                    <button class="btn-small" id="revealB">MOSTRA NAVI B</button>
                    <div class="info-line">Navi rimanenti: <span id="countB">—</span></div>
                </div>
            </div>
        </div>
        <!-- /TOP CONTROLS -->

        <div class="war-room" style="margin-top:6px;">
            <div class="board-wrapper">
                <div class="label">IA_A</div>
                <div id="boardA" class="grid"></div>
            </div>

            <div class="v-divider"></div>

            <div class="board-wrapper">
                <div class="label">IA_B</div>
                <div id="boardB" class="grid"></div>
            </div>
        </div>

        <!-- Due console affiancate -->
        <div class="console-row" style="margin-top:18px;">
            <div class="console-wrapper console-left">
                <div class="console-header">IA_A_CONSOLE &gt;_</div>
                <div id="sim-console-A" class="console-body"></div>
            </div>

            <div class="console-wrapper console-right">
                <div class="console-header">IA_B_CONSOLE &gt;_</div>
                <div id="sim-console-B" class="console-body"></div>
            </div>
        </div>

    </div>

    <script src="js/ai_vs_ai.js"></script>
</body>
</html>

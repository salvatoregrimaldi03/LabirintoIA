<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BattleshipAI - IA vs IA SIMULATION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">

        <header>
            <h1 class="glitch" data-text="BATTLESHIP_AI">BattleshipAI ‚Äî IA vs IA</h1>
            <div class="system-status">SIMULAZIONE: <span id="sim-status">FERMA</span> | TURNI: <span id="sim-turn">0</span></div>
        </header>

        <div class="top-controls">
            <div class="top-col top-left">
                <div class="col-title">IA_A</div>
                <label class="small-label">LOGICA IA_A</label>
                <select id="iaA-select" class="neon-select">
                    <option value="easy">RANDOM_SEARCH</option>
                    <option value="medium">HUNT_AND_TARGET</option>
                    <option value="hard" selected>PROBABILITY_MAP_AI</option>
                </select>

                <div class="local-controls">
                    <button class="btn-small" id="revealA">MOSTRA NAVI A</button>
                    <div class="info-line">Navi rimanenti: <span id="countA">‚Äî</span></div>
                </div>
            </div>

            <div class="top-col top-middle">
                <div class="col-title">CONTROLLI_SIMULAZIONE</div>
                <div class="main-actions">
                    <button class="btn-neon" id="start-btn">AVVIA SCONTRO</button>
                    <button class="btn-neon" id="pause-btn">PAUSA/RIPRENDI</button>
                    <button class="btn-reset" id="reset-btn">RESET</button>
                </div>
                
                <div style="margin-top: 15px; border-top: 1px dashed rgba(0, 242, 255, 0.3); padding-top: 15px;">
                    <button class="btn-neon" onclick="window.location.href='multi_sim.html'" 
                            style="border-color: #00ff88; color: #00ff88; width: 100%; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);">
                        AVVIA SIMULAZIONI MULTIPLE
                    </button>
                    <button class="btn-small" onclick="window.location.href='index.html'" style="width: 100%; opacity: 0.7;">
            üè† MENU PRINCIPALE
        </button>
                </div>
            </div>

            <div class="top-col top-right">
                <div class="col-title">IA_B</div>
                <label class="small-label">LOGICA IA_B</label>
                <select id="iaB-select" class="neon-select">
                    <option value="easy">RANDOM_SEARCH</option>
                    <option value="medium" selected>HUNT_AND_TARGET</option>
                    <option value="hard">PROBABILITY_MAP_AI</option>
                </select>

                <div class="local-controls">
                    <button class="btn-small" id="revealB">MOSTRA NAVI B</button>
                    <div class="info-line">Navi rimanenti: <span id="countB">‚Äî</span></div>
                </div>
            </div>
        </div>

        <div class="war-room">
            <div class="board-wrapper">
                <div class="label">IA_A</div>
                <div id="boardA" class="grid"></div>
            </div>
            
            <div class="v-divider"></div>

            <div class="board-wrapper">
                <div class="label">IA_B</div>
                <div id="boardB" class="grid"></div>
            </div>
        </div>

        <div class="console-row" style="margin-top:18px;">
            <div class="console-wrapper console-left">
                <div class="console-header">IA_A_CONSOLE &gt;_</div>
                <div id="sim-console-A" class="console-body"></div>
            </div>

            <div class="console-wrapper console-right">
                <div class="console-header">IA_B_CONSOLE &gt;_</div>
                <div id="sim-console-B" class="console-body"></div>
            </div>
        </div>

        <div class="report-row" style="margin-top:12px; text-align:center;">
            <button class="btn-neon" id="last-report-btn" style="border-color: #ffee00; color: #ffee00; opacity: 0.8; display:none;" onclick="window.open('report.html', '_blank')">ULTIMO REPORT PDF</button>
            <button class="btn-neon" id="btn-new-report" style="display:none; background: rgba(255, 238, 0, 0.1); border-color:#ffee00; color:#ffee00;" onclick="window.location.href='report.html'">VAI AL REPORT GENERATO</button>
        </div>

    </div>

    <script src="js/ai_vs_ai.js"></script>
</body>
</html>

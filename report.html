<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Battleship AI - Statistical Report</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .report-container {
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(5, 10, 16, 0.95);
            padding: 40px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        .report-header {
            text-align: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .winner-banner {
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.2), transparent);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            margin-bottom: 30px;
            border: 1px solid var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        h2 { color: var(--neon-blue); font-size: 1.2em; border-left: 4px solid var(--neon-red); padding-left: 10px; margin-top: 0; }
        .data-val { font-size: 1.4em; font-weight: bold; color: #fff; margin-top: 5px; }
        .data-label { color: #888; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <div id="pdf-content" class="report-container">
            <div class="report-header">
                <h1 class="glitch" data-text="MISSION REPORT">MISSION REPORT</h1>
                <p>ANALISI EFFICIENZA ALGORITMICA IA</p>
                <small id="report-date">DATA: --/--/----</small>
            </div>

            <div id="winner-display" class="winner-banner">
                WINNER: <span id="winner-name">ANALIZZANDO...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card" style="border-top: 3px solid #00f2ff;">
                    <h2>AGENTE A (BLUE)</h2>
                    <p class="data-label">ALGORITMO</p>
                    <div class="data-val" id="algo-a">---</div>
                    <div style="margin-top:20px;">
                        <canvas id="chartA"></canvas>
                    </div>
                    <p style="text-align:center; margin-top:10px;">Accuratezza: <span id="acc-a" style="color:#00f2ff">0%</span></p>
                </div>

                <div class="stat-card" style="border-top: 3px solid #ff0055;">
                    <h2>AGENTE B (RED)</h2>
                    <p class="data-label">ALGORITMO</p>
                    <div class="data-val" id="algo-b">---</div>
                    <div style="margin-top:20px;">
                        <canvas id="chartB"></canvas>
                    </div>
                    <p style="text-align:center; margin-top:10px;">Accuratezza: <span id="acc-b" style="color:#ff0055">0%</span></p>
                </div>
            </div>

            <div class="stat-card">
                <h2>CONFRONTO EFFICIENZA TOTALE</h2>
                <div class="chart-wrapper">
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div style="text-align:center; margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                    <span class="data-label">DURATA SIMULAZIONE: </span>
                    <span id="total-turns" style="color:white; font-weight:bold; font-size:1.1em;">0</span> TURNI
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 40px; margin-top: 20px;">
            <button class="btn-neon" id="download-pdf">SCARICA PDF REPORT</button>
            <button class="btn-reset" onclick="window.location.href='ai_vs_ai.html'">NUOVA SIMULAZIONE</button>
            <button class="btn-neon" onclick="window.location.href='index.html'">TORNA ALLA HOME</button>
        </div>
    </div>

    <script src="js/report.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship AI - Mission Report</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* CSS Specifico per il Report e la generazione PDF */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container principale per la visualizzazione a schermo */
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* L'area che verrà trasformata in PDF */
        .report-container {
            width: 100%;
            max-width: 900px; /* Larghezza A4 approssimativa */
            background: #050a10; /* Sfondo scuro solido per il PDF */
            padding: 40px;
            border: 1px solid #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        .report-header {
            text-align: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .report-header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 4px;
            /* Evita che la card venga tagliata a metà nel PDF */
            page-break-inside: avoid; 
        }

        .winner-banner {
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            margin-bottom: 30px;
            border: 1px solid #00f2ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            page-break-inside: avoid;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .comparison-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        h2 { 
            color: #00f2ff; 
            font-size: 1.2em; 
            border-left: 4px solid #ff0055; 
            padding-left: 10px; 
            margin-top: 0; 
            text-transform: uppercase;
        }

        .data-val { font-size: 1.4em; font-weight: bold; color: #fff; margin-top: 5px; }
        .data-label { color: #888; font-size: 0.8em; text-transform: uppercase; letter-spacing: 1px; }

        /* Stili per i bottoni */
        .controls-area {
            text-align: center; 
            margin-bottom: 60px;
        }

        .btn-neon, .btn-reset {
            padding: 12px 25px;
            margin: 0 10px;
            cursor: pointer;
            border: 1px solid #00f2ff;
            background: rgba(0, 242, 255, 0.1);
            color: #00f2ff;
            font-weight: bold;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-neon:hover { background: #00f2ff; color: #000; box-shadow: 0 0 15px #00f2ff; }
        
        .btn-reset { border-color: #ff0055; color: #ff0055; background: rgba(255, 0, 85, 0.1); }
        .btn-reset:hover { background: #ff0055; color: #000; box-shadow: 0 0 15px #ff0055; }
        
        /* Scanline effect decorativo (opzionale) */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 10px;
            background: rgba(0, 255, 255, 0.1);
            opacity: 0.4; pointer-events: none; z-index: 9999;
            animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="container">
        
        <div id="pdf-content" class="report-container">
            
            <div class="report-header">
                <h1 data-text="MISSION REPORT">MISSION REPORT</h1>
                <p style="color:#888; margin-top:5px; font-size: 0.9em;">ANALISI TATTICA & EFFICIENZA ALGORITMICA</p>
                <div style="margin-top: 10px; font-family: monospace; color: #00f2ff;">
                    <span id="report-date">DATA: --/--/----</span>
                </div>
            </div>

            <div id="winner-display" class="winner-banner">
                WINNER: <span id="winner-name">CALCOLO IN CORSO...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card" style="border-top: 3px solid #00f2ff;">
                    <h2>AGENTE A (BLUE)</h2>
                    <p class="data-label">IDENTIFICATIVO</p>
                    <div class="data-val" id="algo-a">---</div>
                    
                    <div class="chart-container">
                        <canvas id="chartA"></canvas>
                    </div>
                    
                    <p style="text-align:center; margin-top:10px; font-family:monospace;">
                        ACCURATEZZA: <span id="acc-a" style="color:#00f2ff; font-weight:bold; font-size:1.2em;">0%</span>
                    </p>
                </div>

                <div class="stat-card" style="border-top: 3px solid #ff0055;">
                    <h2>AGENTE B (RED)</h2>
                    <p class="data-label">IDENTIFICATIVO</p>
                    <div class="data-val" id="algo-b">---</div>
                    
                    <div class="chart-container">
                        <canvas id="chartB"></canvas>
                    </div>
                    
                    <p style="text-align:center; margin-top:10px; font-family:monospace;">
                        ACCURATEZZA: <span id="acc-b" style="color:#ff0055; font-weight:bold; font-size:1.2em;">0%</span>
                    </p>
                </div>
            </div>

            <div class="stat-card" style="page-break-inside: avoid;">
                <h2>ANALISI COMPARATIVA</h2>
                <div class="comparison-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div style="text-align:center; margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                    <span class="data-label">DURATA SCONTRO: </span>
                    <span id="total-turns" style="color:#fff; font-weight:bold; font-size:1.2em; margin-left: 10px;">0</span> TURNI
                </div>
            </div>

            <div style="text-align:center; margin-top:40px; font-size:0.7em; color:#444; border-top: 1px dashed #333; padding-top: 10px;">
                GENERATED BY BATTLESHIP TACTICAL SYSTEM
            </div>
        </div>
        <div class="controls-area">
            <button class="btn-neon" id="download-pdf">SCARICA PDF</button>
            <button class="btn-reset" onclick="window.location.href='ai_vs_ai.html'">NUOVA SIMULAZIONE</button>
            <button class="btn-neon" onclick="window.location.href='index.html'">TORNA ALLA HOME</button>
        </div>

    </div>

    <script src="js/report.js"></script>
</body>
</html>
